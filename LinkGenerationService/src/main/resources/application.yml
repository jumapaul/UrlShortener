spring:
  application:
    name: LinkGenerationService
  config:
    import: optional:file:.env[.properties]
  datasource:
    username: name
    password: password
    url: url
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    database: postgresql
    database-platform:  org.hibernate.dialect.PostgreSQLDialect

server:
  port: 8080